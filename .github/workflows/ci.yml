name: CI

on:
  push:
    branches: [ "release", "master" ]
  pull_request:
    branches: [ "release", "master" ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
        exclude:
          - os: macos-latest
            compiler: gcc

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up compiler (Linux)
        if: runner.os == 'Linux'
        run: |
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            echo "CC=gcc" >> $GITHUB_ENV
            echo "CXX=g++" >> $GITHUB_ENV
          else
            echo "CC=clang" >> $GITHUB_ENV
            echo "CXX=clang++" >> $GITHUB_ENV
          fi

      - name: Set up compiler (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: Build miniz
        working-directory: test/unit
        run: |
          $CC -O2 -c -I../../deps/miniz ../../deps/miniz/miniz.c -o miniz.o

      - name: Build V1 tester
        working-directory: test/unit
        run: |
          $CXX -std=c++11 -O2 -I../../ -I../../deps/miniz -o tester tester.cc miniz.o

      - name: Run V1 tests (spectral, fuzzing)
        working-directory: test/unit
        run: |
          ./tester "[spectral],[fuzzing]"

      - name: Build V2 tester
        working-directory: test/unit
        run: |
          $CXX -std=c++11 -O2 -I../../ -I../../deps/miniz -o tester-v2 tester-v2.cc miniz.o

      - name: Run V2 tests (excluding PIZ and openexr-images)
        working-directory: test/unit
        run: |
          ./tester-v2 "~[PIZ]"

  windows-build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Build and test with MSVC
        working-directory: test/unit
        shell: cmd
        run: |
          cl /EHsc /O2 /I..\..\deps\miniz /c ..\..\deps\miniz\miniz.c
          cl /EHsc /O2 /std:c++14 /I..\.. /I..\..\deps\miniz tester.cc miniz.obj /Fe:tester.exe
          tester.exe "[spectral],[fuzzing]"
          cl /EHsc /O2 /std:c++14 /I..\.. /I..\..\deps\miniz tester-v2.cc miniz.obj /Fe:tester-v2.exe
          tester-v2.exe "~[PIZ]"
